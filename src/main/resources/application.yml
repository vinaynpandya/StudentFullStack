spring:
  application:
    name: student
  datasource:
    url: jdbc:h2:mem:student-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa2
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
     
        

###
#   H2 Settings
###
  h2:
    console:
      enabled: true
      path: /console
     